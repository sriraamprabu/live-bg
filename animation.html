<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
} 
nav{
    position: absolute;
    display: flex;
    height: 80px;
    width: 100%;
    background-color: transparent;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px 0 100px;
    flex-wrap: wrap;
}
nav .logo{
  color: #252525;
  font-size: 35px;
  font-weight: 600;
}
nav ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
}
nav ul li{
  margin: 0 5px;
}
nav ul li a{
  color: #252525;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}
nav ul li a.active,
nav ul li a:hover{
  color: #111;
  background: #fff;
}
nav .menu-btn i{
  color: #252525;
  font-size: 22px;
  cursor: pointer;
  display: none;
  z-index: 50;
}
input[type="checkbox"]{
  display: none;
}
@media (max-width: 1000px){
  nav{
    padding: 0 40px 0 50px;
  }
}
@media (max-width: 920px) {
  nav .menu-btn i{
    display: block;
  }
  #click:checked ~ .menu-btn i:before{
    content: "\f00d";
  }
  nav ul{
    position: fixed;
    top: 0px;
    left: -100%;
    height: 100vh;
    width: 100%;
    text-align: center;
    display: block;
    transition: all 0.3s ease;
  }
  #click:checked ~ ul{
    left: 0;
  }
  nav ul li{
    width: 100%;
    margin: 40px 0;
  }
  nav ul li a{
    width: 100%;
    margin-left: -100%;
    display: block;
    font-size: 20px;
    transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  #click:checked ~ ul li a{
    margin-left: 0px;
  }
  nav ul li a.active,
  nav ul li a:hover{
    background: none;
    color: gray;
  }
}


        .image-container {
            position: relative;
            width: 100%; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
			z-index: -5;
        }

        .animated-image {
            width: 100%; /* Adjust the size as needed */
            height: auto;
            animation: moveUpDown 6s infinite ease-in-out;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(150vh);
            }
            50% {
                transform: translateY(-180vh); /* Moves up by the full viewport height */
            }
            100% {
                transform: translateY(150vh);
            }
        }
		.main1{
			background: linear-gradient(165deg, transparent 50%, #252525 50%);
			width: 100%;
			height: 750px;
			position: absolute;
		}
		.main2{
			width: 100%;
			height: 750px;
			position: relative;
			margin: 0;
			background-color: #252525;
		}
    </style>
</head>
<body>
    <nav>
        <div class="logo">RAAMVOX</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
        </label>
        <ul>
         <li><a class="hovering" href="#home">HOME</a></li>
         <li><a class="hovering" href="#shop">SHOP</a></li>
         <li><a class="hovering" href="#product">PRODUCT</a></li>
         <li><a class="hovering" href="#special-edition">SPECIAL EDITION</a></li>
         <li><a class="hovering" href="#about">ABOUT</a></li>
         <li><a class="hovering" href="#contact">CONTACT</a></li>
        </ul>
     </nav>
    <div class="image-container">
        <img src="c:\Users\sriraam\Downloads\download.png" class="animated-image">
		<div class="main1">
		</div>
    </div>
	<div class="main2">

	</div> 
	
</body>
</html>
